<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1684/1684375.png" type="image/x-icon">
</head>
<body>
    
    <form id="tempCalc" onsubmit="calculateTemp(); return false;" > 
        <label for="temp">Please enter the temperature you'd like to convert.</label>
       <div id="inputContainer">
            <input type="number" name="temp" id="temp">
            <select name="temp_diff" id="temp_diff">
                <option value="cel">°Celcius</option>
                <option value="fah">°Fahrenheit</option>
            </select>
        </div>
        <input type="submit" for="tempCalc" id="submit">
        <br/>
        <span id="result"></span>
    </form>


    <script src="script.js"></script>
</body>
</html>
